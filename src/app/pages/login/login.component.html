<div class="form-login">
       <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
       <label for="inputEmail" class="sr-only">Email</label>
       <input type="email" id="inputEmail" class="form-control" placeholder="Email или Логин" required autofocus>
       <label for="inputPassword" class="sr-only">Пароль</label>
       <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Пароль" required>
       <div class="checkbox mb-3">
              <label>
                     <input type="checkbox" value="remember-me"> Запомнить меня
              </label>
       </div>
       <button class="btn btn-lg btn-primary btn-block">Войти</button>
</div>
